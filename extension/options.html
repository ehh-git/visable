<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Extension Settings</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f4f8;
      color: #333;
      margin: 0;
      padding: 20px;
      width: 300px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center; /* Center the text */
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px; /* Spacing below the title */
      color: #5c6bc0;
      text-align: center;
    }

    .setting-group {
      margin-bottom: 20px; /* Space between settings groups */
      text-align: left; /* Align text left for labels */
      padding-left: 50px;
    }

    /* Custom checkbox styles */
    input[type="checkbox"] {
      display: none; /* Hide the default checkbox */
    }

    input[type="radio"] {
      display: none; /* Hide the default radio button */
    }

    .custom-checkbox {
      display: inline-block; /* Block display for checkbox */
      width: 20px; /* Checkbox width */
      height: 20px; /* Checkbox height */
      border: 2px solid #5c6bc0; /* Border color */
      border-radius: 4px; /* Rounded corners */
      position: relative; /* Position for checkmark */
      margin-right: 10px; /* Space between checkbox and label text */
      cursor: pointer; /* Pointer cursor for interaction */
    }

    input[type="checkbox"]:checked + .custom-checkbox::after {
      content: ''; /* Content for checked state */
      position: absolute; /* Position of checkmark */
      left: 6px; /* Adjusted for better centering */
      top: 2px; /* Adjusted for better centering */
      width: 5px; /* Width of the checkmark */
      height: 10px; /* Height of the checkmark */
      border: solid #5c6bc0; /* Checkmark color */
      border-width: 0 2px 2px 0; /* Checkmark shape */
      transform: rotate(45deg); /* Rotate to form checkmark */
    }

    .custom-radio {
      display: inline-block; /* Block display for radio */
      width: 20px; /* Radio button width */
      height: 20px; /* Radio button height */
      border: 2px solid #5c6bc0; /* Border color */
      border-radius: 50%; /* Fully rounded corners to create a circle */
      position: relative; /* Position for dot */
      margin-right: 10px; /* Space between radio button and label text */
      cursor: pointer; /* Pointer cursor for interaction */
    }

    input[type="radio"]:checked + .custom-radio::after {
      content: ''; /* Content for checked state */
      position: absolute; /* Position of dot */
      left: 5px; /* Center the dot */
      top: 5px; /* Center the dot */
      width: 10px; /* Dot size */
      height: 10px; /* Dot size */
      border-radius: 50%; /* Make it a circle */
      background-color: #5c6bc0; /* Dot color */
    }

    .detail-options {
      margin-top: 10px; /* Spacing above detail options */
      margin-left: 20px; 
    }

    .detail-options label {
      display: block; /* Block display for radio buttons */
      margin-bottom: 5px; /* Space between radio button labels */
    }

    button {
      background-color: #97a1fc; /* Button color */
      color: white; /* Button text color */
      border: none; /* No border */
      border-radius: 5px; /* Rounded corners */
      padding: 10px 20px; /* Padding for button */
      font-size: 16px; /* Font size for button */
      cursor: pointer; /* Pointer cursor for interaction */
      transition: background-color 0.3s; /* Transition effect */
      display: block; /* Block display for centering */
      margin: 20px auto 0; /* Center the button */
    }

    button:hover {
      background-color: #7985dd; /* Darker color on hover */
    }

    label {
      display: flex; /* Use flexbox for aligning items */
      align-items: center; /* Center vertically */
      margin-bottom: 15px; /* Space between checkboxes */
      cursor: pointer; /* Change cursor to pointer */
    }
  </style>
</head>
<body>
  <h1>Accessibility Settings</h1>

  <!-- Generate Alt Text for Images Setting -->
  <div class="setting-group">
    <label>
      <input type="checkbox" id="optimizeImages" checked />
      <span class="custom-checkbox"></span>
      Generate alt text for images
    </label>
    <div id="optimizeImagesDetail" class="detail-options">
      <!-- <p>Detail level:</p> -->
      <label>
        <input type="radio" name="optimizeImagesDetail" value="short" />
        <span class="custom-radio"></span> Short
      </label>
      <label>
        <input type="radio" name="optimizeImagesDetail" value="medium" checked />
        <span class="custom-radio"></span> Medium
      </label>
      <label>
        <input type="radio" name="optimizeImagesDetail" value="long" />
        <span class="custom-radio"></span> Long
      </label>
    </div>
  </div>

  <!-- Simplify Complex Text Setting -->
  <div class="setting-group">
    <label>
      <input type="checkbox" id="simplifyText" checked />
      <span class="custom-checkbox"></span>
      Simplify complex text
    </label>
    <div id="simplifyTextDetail" class="detail-options">
      <!-- <p>Detail level:</p> -->
      <label>
        <input type="radio" name="simplifyTextDetail" value="short" />
        <span class="custom-radio"></span> Short
      </label>
      <label>
        <input type="radio" name="simplifyTextDetail" value="medium" checked />
        <span class="custom-radio"></span> Medium
      </label>
      <label>
        <input type="radio" name="simplifyTextDetail" value="long" />
        <span class="custom-radio"></span> Long
      </label>
    </div>
  </div>

  <!-- Increase Font Size Setting -->
  <div class="setting-group">
    <label>
      <input type="checkbox" id="increaseFontSize" checked />
      <span class="custom-checkbox"></span>
      Increase small font sizes
    </label>
    <!-- Removed the detail options for increaseFontSize -->
  </div>

  <div class="setting-group">
    <label>
      <input type="checkbox" id="changeFont" checked />
      <span class="custom-checkbox"></span>
      Change font to Times New Roman
    </label>
  </div>

  <div class="setting-group">
    <label>
      <input type="checkbox" id="highContrast" checked />
      <span class="custom-checkbox"></span>
      High contrast mode
    </label>
  </div>

  <button id="settingsButton">Save Settings</button>
  <footer>
    <p>Extension Settings</p>
  </footer>
  <script src="options.js"></script>
</body>
</html>
